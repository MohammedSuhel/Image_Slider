<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="image1.jpg" alt="Machu Picchu">
                <div class="caption">
                    <h2>A Mountain Sunrise</h2>
                </div>
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Mountain">
                <div class="caption">
                    <h2>A Beach with Palm Trees</h2>
                </div>
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Forest">
                <div class="caption">
                    <h2>A Lush Green Forest</h2>
                </div>
            </div>
        </div>

        <!-- Navigation Arrows -->
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
        
        <!-- Thumbnail Navigation -->
        <div class="thumbnails">
            <img src="image1.jpg" onclick="goToSlide(0)" class="active">
            <img src="image2.jpg" onclick="goToSlide(1)">
            <img src="image3.jpg" onclick="goToSlide(2)">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
